<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <img id="one" src="1.JPG">
        <img id="two" src="2.JPG">
        <img id="three" src="3.JPG">
        <img id="four" src="4.JPG">
        <img id="five" src="5.JPG">
        <img id="six" src="6.JPG">
        <img id="seven" src="7.JPG">
        <div id="wrapper">
            <div id="header">
                <p>don't worry bestie i gotchu homie lollllll</p>
            </div>
            <div id="counter">
                <p>this is week:
                    <!-- <h1 class="counter-display">(..)</h1> -->
                    <h1>1</h1> day <h1>3</h1>
                    of moving on <br>
                    </p>
                    <p id="encouragement">you got this bestie you're the best you are so strong</p>
                
                <!-- <button class="counter-minus">-</button> -->
                <!-- <button id="clear" class="clear">clear</button> -->
                <!-- <button class="counter-plus">+</button> -->
            </div>
            <div id="song">
                <p>the sad song of the day is:</p>
                <p>1 step forward, 3 steps back</p>
            </div>
            <!-- <audio controls autoplay>
                <source src="1stepforward3stepsback.mp3" type="audio/mp3">
            </audio> -->
        </div>
        
            
        
        <script>
            let counterDisplayElem = document.querySelector('.counter-display');
            let counterMinusElem = document.querySelector('.counter-minus');
            let counterPlusElem = document.querySelector('.counter-plus');
            let counterClear = document.querySelector('.clear');

            let count = 0;

            updateDisplay();

            counterPlusElem.addEventListener("click",()=>{
                count++;
                updateDisplay();
            }) ;

            counterMinusElem.addEventListener("click",()=>{
                count--;
                updateDisplay();
            });

            counterClear.addEventListener("click",()=>{
                counterDisplayElem.innerHTML = count;
            });

            function updateDisplay(){
                counterDisplayElem.innerHTML = count;
            };
        </script>
    </body>
</html>
